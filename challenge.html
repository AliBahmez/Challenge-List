<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-v6.4.2/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-v6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome-v6.4.2/css/regular.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .core-loader{
        height: 100vh;
            width: 100%;
            display: none;
    }
    .contianer-loader{
            display: flex;
            height: 100vh;
            width: 100%;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        .loader{
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            perspective: 800px;
        }
        .inner{
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border-bottom: 3px solid #efeffa;
            box-shadow: 0px 4px 10px 1px rgba(0, 210, 255, 1);
        }
        .inner.one{
            left: 0%;
            top: 0%;
            animation: rotate-one 1s linear infinite;
           }
        .inner.two{
            right:  0%;
            top: 0%;
            animation: rotate-two 1s linear infinite;
           }
        .inner.three{
            right: 0%;
            bottom: 0%;
            animation: rotate-three 1s linear infinite;
           }

        @keyframes rotate-one {
            0%{
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
            }
            100%{
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
            }
        }
        @keyframes rotate-two {
            0%{
                transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
            }
            100%{
                transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
            }
        }

        @keyframes rotate-three {
            0%{
                transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
            }
            100%{
                transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
            }
        }


    /*  */
    .core{
        background-color: rgb(239, 237, 223);
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    .contianer{
        width: 100%;
        /* display: none; */
        padding: 60px 0;
        display: flex;
        justify-content: center;
        /* padding-left: 200px; */
        /* background-color: aqua  ; */

    }
    .contianer input{
        width: 75%;
        height: 65px;
        padding: 5px 20px;
        margin-right: 10px;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        color: #666;
        text-transform: uppercase;
        outline-color: #f0735c;
    }
    .contianer button{
        height: 65px;
        width: 130px;
        color: white;
        background-color: #f0735c;
        border: none;
        font-size: 16px;
        border-radius: 5px;
    }
    section{
        display: none;
        width: 65%;
        margin: 0 17.5%;
        animation-name: sections;
        animation-duration: .5s;
        animation-timing-function: linear;
    }
    section h2{
        text-align: center;
        margin: 20px 0;
        color: rgb(148, 148, 148);
    }
    section hr{
        height: 3px;
        background-color: rgb(219, 218, 218);
    }
    @keyframes sections{
        0%{
            transform: translateX(600px);
        }
        100%{
            transform: translateX(0px);

        }
    }
    .section2{
        animation-name: sections2;
        animation-fill-mode: both;
    }
    @keyframes sections2{
        0%{
            transform: translateX(0px);
        }
        100%{
            transform: translateX(600px);
            display: none;
        }
    }
    main{
        width: 65%;
        /* background-color: aqua; */
        margin: 20px 17.5%;
        display: flex;
        flex-wrap: wrap;
    }
    main ul{
        list-style: none;
        width: 48%;
        background-color: white;
        padding: 20px;
        margin-right: 10px;
        margin-bottom: 20px;
        border-top: 10px solid aqua;
        animation-name:ull ;
        animation-duration: .5s;
        animation-timing-function: linear;
        text-transform: uppercase;
        position: relative;
    }
    main img{
        width: 40px;
        position: absolute;
        right: 20px;
        top: 10px;
        display: none;
    }
    @keyframes ull{
        0%{
            transform: translateX(-300px);
        }
        100%{
            transform: translateX(0px);

        }
    }
    .mainn{
        text-decoration: line-through;
        list-style: none;
        width: 48%;
        background-color: white;
        padding: 20px;
        margin-right: 10px;
        margin-bottom: 20px;
        border-top: 10px solid red;
        opacity: .3;
        text-transform: uppercase;
        position: relative;
        /* display: none; */
    }
    .mainn img{
        width: 40px;
        position: absolute;
        right: 20px;
        top: 10px;
        display: block;
    }
    .mainn:hover{
        opacity: 1;
    }
    footer{
        width: 65%;
        background-color: #E4E3D5;
        margin: 20px 17.5%;
        border: 1px solid #c8c7bb;
        padding: 30px;
        display: none;
        animation-name: footers;
        animation-duration: .5s;
        animation-timing-function: linear;
    }
   
    @keyframes footers {
        0%{
            transform: translateY(170px);

        }
        100%{
            transform: translateY(0px);

        }
    }
    .footer1{
        /* display: none; */
        animation-name: footers1;
        animation-fill-mode: both;
    }
    @keyframes footers1 {
        0%{
            transform: translateY(0px);

        }
        100%{
            transform: translateY(150px);
            display: none;

        }
    }
    footer div{
        display: flex;
        justify-content: center;
        padding-bottom: 30px;
    }
    footer p{
        font-size: 18px;
    }
    
    .romve{
        display: block;
        width: 200px;
        height: 40px;
        margin: auto;
        border: none;
        background-color: dimgray;
        color: white;
        font-size: 17px;
    }
 .log{
    width: 100%;
    text-align: center;
    /* margin: 20px 17.5%; */

 }
 .log p{
    font-size: 18px;
    color: #666;
 }
 .log img{
    width: 150px;
 }
 .fa-bell{
    animation-name: bell;
    animation-duration: .5s;
    animation-iteration-count: infinite;
    font-size: 30px;
    animation-timing-function: linear;
    transform-origin:top ;
    color: black;
    /* animation-direction: alternate; */
 }
 @keyframes bell {
    0%{
        transform: rotate(0);
    }
    35%{
        transform: rotate(50deg);

    }
    70%{
        transform: rotate(-50deg);
    }
    100%{
        transform: rotate(0px);

    }
 }
</style>
<body>
     <div class="core-loader">
        <div class="contianer-loader">
            <div class="loader">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
        </div>
     </div>
    <div class="core">
        <nav></nav>
        <div class="contianer">
            <input  type="text" placeholder="INSERT YOUR ITEMS HERS">
            <button id="button">CREATE LIST</button>
        </div>
        <section>
            <h2>TODAY`S TASKS</h2>
            <hr>
        </section>
        <div class="log">
            <p>NO LIST YET</p>
            <img src="logo2.png" alt="image">
            <i class="fa fa-bell"></i>
           </div>
        <main>
         
        </main>
       <footer>
        <div >
            <p style="margin-right: 30px;">**SINGLE CLICK TO MARK COMPLETE</p>
            <p>**DOUBLECLICK TO REMOVE FROM LIST</p>
        </div>
        <button class="romve">CLEAR ALL TASKS</button>
       </footer>
    </div>
   
 
    <script>
        
        $(document).ready(function(){
            $('.core-loader').show(900)
                $('.core').hide()
            $('section').css('display', 'none')
            setTimeout(function(){
                $('.core-loader').hide(700)
                $('.core').show(900)
            },2000)
            $('#button').click(function(){
                let inputvalue = $('input').val()
                console.log(inputvalue);
               if(inputvalue.length > 0)
               {
                $('.log').hide(700)
               
                          setTimeout(function(){
                            $('main').append(`<ul>           
                            <li>${inputvalue}
                            <img src="complete.png" alt="image">
                            </li>
                            </ul>`)
                            $('input').val('')
                            $('section').css('display', 'block') 
                         $('footer').css('display', 'block')
                          },400)
                     
               }
               else{
            alert('please enter a task')
               }
            })
        
            
        $('main').on('click', 'ul', function(){ 
            $(this).toggleClass('mainn');  
        });
       
            $('.romve').click(function(){
                $('main').children('ul').hide(500);
                $('section').addClass('section2');
                $('footer').addClass('footer1')
                $('.log').show(700); 
                $('input').val('')
                setTimeout(function(){
                $('footer').removeClass('footer1')
                $('section').removeClass('section2')
                $('footer').css('display', 'none');
                $('section').css('display', 'none'); 
                },500)
                
            })
        })
    </script>
</body>
</html>
